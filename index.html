<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <div class="logo">

        <a href="https://github.com/">
                
            <img src="assets/github.svg" alt="Ícone do GITHUB">
        
        </a>
        </div>


        <div id="container">

            <div id="header">

                <h1>
                    Sign in to GitHub
                </h1>

            

            </div>

            <div id="card">

                <div class="textfield">
                    <label for="usuario">
                        Username or email address
                    </label>

                    <input id="usuário" type="text">


                </div>

                <div class="textfield">
                    <label for="password">Password

                        <a href="https://github.com/password_reset">Forgot password?</a>

                    </label>
                    
                   

                    <input id="password" type="password">


                </div>

                <button>Sign in</button>


            </div>

            <div id="create">

                New to GitHub? <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login">
                Create an account</a>

            </div>

        </div>

            <div id="footer">

                <ul>

                    <li class="lista">

                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">
                        Terms
                         </a>
                    </li>

                    <li class="lista">

                        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">
                        Privacy
                         </a>
                    </li>

                    <li class="lista">

                        <a href="https://docs.github.com/pt">
                        Doc
                         </a>
                    </li>

                    <li class="lista" id=contato> 

                        <a href="https://support.github.com/?tags=dotcom-direct">
                        Contact GitHub Support 
                         </a>
                    </li>












                </ul>


            </div>
        

       






    </main>


</body>
</html>
